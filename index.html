<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link href="./assets/css/styles.css" rel="stylesheet" >
</head>
<body>
  <main>
    <div class="card">
      <img class="card-image" src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall profile picture" />
      <h1 class="card-title">Jessica Randall</h1>
      <span class="card-location">London, United Kingdom</span>
      <span class="card-tagline">"Front-end developer and avid reader."</span>
      <div class="card-links">
        <a href="#" class="card-link">GitHub</a>
        <a href="#" class="card-link">Frontend Mentor</a>
        <a href="#" class="card-link">LinkedIn</a>
        <a href="#" class="card-link">Twitter</a>
        <a href="#" class="card-link">Instagram</a>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
